stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  BACKEND_IMAGE: $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHA
  FRONTEND_IMAGE: $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA

build-backend:
  stage: build
  image: node:20-alpine
  before_script:
    - cd backend
    - npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - backend/dist/
    expire_in: 1 hour
  only:
    - main
    - develop

build-frontend:
  stage: build
  image: node:20-alpine
  before_script:
    - cd frontend
    - npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 hour
  only:
    - main
    - develop

lint-backend:
  stage: test
  image: node:20-alpine
  before_script:
    - cd backend
    - npm ci
  script:
    - npm run build
  only:
    - main
    - develop

lint-frontend:
  stage: test
  image: node:20-alpine
  before_script:
    - cd frontend
    - npm ci
  script:
    - npm run lint
  only:
    - main
    - develop

security-scan:
  stage: test
  image: node:20-alpine
  script:
    - cd backend && npm audit --audit-level=high || true
    - cd ../frontend && npm audit --audit-level=high || true
  allow_failure: true
  only:
    - main
    - develop

push-backend:
  stage: deploy
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $BACKEND_IMAGE ./backend
    - docker push $BACKEND_IMAGE
  needs:
    - build-backend
  only:
    - main
    - develop

push-frontend:
  stage: deploy
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $FRONTEND_IMAGE ./frontend
    - docker push $FRONTEND_IMAGE
  needs:
    - build-frontend
  only:
    - main
    - develop

deploy-staging:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploying to STAGING"
  environment:
    name: staging
    url: https://staging.crud-app.com
  needs:
    - push-backend
    - push-frontend
  only:
    - develop

deploy-production:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploying to PRODUCTION"
  environment:
    name: production
    url: https://crud-app.com
  needs:
    - job: push-backend
      optional: true
    - job: push-frontend
      optional: true
  when: manual
  only:
  
    - main
