stages:
  - lint
  - test
  - build
  - deploy

default:
  tags: ["test"]
  interruptible: true
  retry:
    max: 1
    when:
      - runner_system_failure
      - stuck_or_timeout_failure

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  BACKEND_IMAGE: $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHA
  FRONTEND_IMAGE: $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA
  NODE_VERSION: "20"

lint-backend:
  stage: lint
  image: node:${NODE_VERSION}-alpine
  before_script:
    - cd backend
    - npm ci
  script:
    - npm run lint
  rules:
    - if: '$CI_COMMIT_BRANCH'

lint-frontend:
  stage: lint
  image: node:${NODE_VERSION}-alpine
  before_script:
    - cd frontend
    - npm ci
  script:
    - npm run lint
  rules:
    - if: '$CI_COMMIT_BRANCH'

test-backend:
  stage: test
  image: node:${NODE_VERSION}-alpine
  before_script:
    - cd backend
    - npm ci
  script:
    - npm run test
  rules:
    - if: '$CI_COMMIT_BRANCH'

test-frontend:
  stage: test
  image: node:${NODE_VERSION}-alpine
  before_script:
    - cd frontend
    - npm ci
  script:
    - npm run test
  rules:
    - if: '$CI_COMMIT_BRANCH'

security-scan:
  stage: test
  image: node:${NODE_VERSION}-alpine
  script:
    - cd backend && npm audit --audit-level=high || true
    - cd ../frontend && npm audit --audit-level=high || true
  allow_failure: true
  rules:
    - if: '$CI_COMMIT_BRANCH'

build-backend:
  stage: build
  image: node:${NODE_VERSION}-alpine
  before_script:
    - cd backend
    - npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - backend/dist/
    expire_in: 1 hour
  rules:
    - if: '$CI_COMMIT_BRANCH'

build-frontend:
  stage: build
  image: node:${NODE_VERSION}-alpine
  before_script:
    - cd frontend
    - npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 hour
  rules:
    - if: '$CI_COMMIT_BRANCH'

push-backend:
  stage: deploy
  image: docker:24
  services:
    - name: docker:24-dind
      alias: docker
      command: ["--tls=false"]
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $BACKEND_IMAGE ./backend
    - docker push $BACKEND_IMAGE
  needs:
    - build-backend
  rules:
    - if: '$CI_COMMIT_BRANCH'

push-frontend:
  stage: deploy
  image: docker:24
  services:
    - name: docker:24-dind
      alias: docker
      command: ["--tls=false"]
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $FRONTEND_IMAGE ./frontend
    - docker push $FRONTEND_IMAGE
  needs:
    - build-frontend
  rules:
    - if: '$CI_COMMIT_BRANCH'

deploy-staging:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploying to STAGING"
  environment:
    name: staging
    url: https://staging.crud-app.com
  needs:
    - push-backend
    - push-frontend
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'

deploy-production:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploying to PRODUCTION"
  environment:
    name: production
    url: https://crud-app.com
  needs:
    - job: push-backend
      optional: true
    - job: push-frontend
      optional: true
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'