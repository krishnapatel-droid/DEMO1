services:
  - type: web
    name: crud-app-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        fromService:
          name: crud-app-frontend
          type: web
          property: url

  - type: web
    name: crud-app-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: crud-app-backend
          type: web
          property: url
        generateValue: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
